<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYC Temperature</title>
</head>
<body>

    <div id="temperature"></div>

    <script>
        async function fetchTemperature() {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=40.7128&longitude=-74.0060&current_weather=true');
            const data = await response.json();
            
            const temperatureCelsius = data.current_weather.temperature;
            const temperatureFahrenheit = (temperatureCelsius * 9/5) + 32;
            document.getElementById('temperature').textContent = temperatureFahrenheit.toFixed(1);
        }

        fetchTemperature();
    </script>

</body>
</html>
