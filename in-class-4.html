<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In-Class 4</title>
    <script src="in-class-4.js"></script>
</head>
<body>
    <script>
      
        const firstObject = {
            name: 'Jace',
            echo: function() {
                console.log(this.name);
            }
        };

      
        firstObject.echo();

        firstObject.name = 'Hannays';
        firstObject.echo();
    </script>
</body>
</html>
